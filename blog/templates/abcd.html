{% extends 'base.html' %}

{% block content %}
<h1>Starting with DevOps</h1>
<div class="row">
  {% for blog in blogs %}
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img src="{{ blog.thumbnail }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.body }}</p>
        <a href="http://dev.tricksvibe.tk/blog/{{ blog.title }}" class="btn btn-primary">See More...</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
